  </defs>
  <rect width="1200" height="400" fill="url(#firstGrad)"/>
  <text x="600" y="180" font-family="Inter, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle">Getting Started</text>
  <text x="600" y="240" font-family="Inter, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">My First Blog Post</text>
  <path d="M150 200 L250 150 L350 180 L450 130" stroke="rgba(255,255,255,0.3)" stroke-width="4" fill="none"/>
