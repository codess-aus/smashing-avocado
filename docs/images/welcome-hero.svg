<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" role="img" aria-label="Welcome hero image with gradient background">
  <defs>
    <linearGradient id="welcomeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#welcomeGrad)"/>
  <text x="600" y="180" font-family="Inter, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">Welcome</text>
  <text x="600" y="240" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">to My Blog</text>
  <circle cx="200" cy="100" r="40" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1000" cy="300" r="60" fill="rgba(255,255,255,0.15)"/>
  <circle cx="900" cy="80" r="30" fill="rgba(255,255,255,0.2)"/>
</svg>
